<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            text-align: center;
        }
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .card {
            background: #001f5b;
            color: white;
            padding: 20px;
            width: 200px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Admin Panel</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="card" onclick="loandata()">Loan Info</div>
        <div class="card" onclick="supports()">Support</div>
        <div class="card" onclick="Database()">Database</div>
        <div class="card" onclick="Deployment ()">Deployment</div>
    </div>
    <script>
        function logout() {
            if (confirm("Want to Log Out?")) {
                alert("Logout Successful");
                window.location.href = "http://localhost";
            }
        }
        function redirect(page) {
            window.location.href = page;
        }
        function Database(){
            k= prompt ("Userid:","admin");
            u= prompt ("Database Password: ");
            if (u=="admin" && k=="admin"){
                alert ("Welcome To Dataase");
                location.replace("http://localhost/phpmyadmin/index.php?route=/database/structure&db=lps_eightsemproject");
            }
            else {
                alert ("Invalid Password");
            }
        }
        function Deployment (){
            k= prompt ("Userid:","admin");
            u= prompt ("Deployment Dashboard: ");
            if (u=="admin" && k=="admin"){
                alert ("Welcome To Deployment Section");
                location.replace("https://jubilant-space-fortnight-6947qj76wq7534qpv.github.dev/");
            }
            else {
                alert ("Invalid Credentials");
            }
            
        }
        function loandata(){
            window.open("http://localhost/loaninfo.php", "_blank");
            }

            function supports(){
            window.open("http://localhost/support.php", "_blank");
            }  
    </script>
</body>
</html>
