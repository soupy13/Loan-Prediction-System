<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #2c3e50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
            width: 80%;
        }
        .container {
            background-color: white;
            padding: 30px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            margin-bottom: 10px;
            text-align: left;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group input {
            width: 48%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input:focus,
        textarea:focus {
            border-color: #333;
            outline: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1d3725;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #15291b;
        }
        .contact-info {
            background-color: white;
            padding: 30px;
            width: 45%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-info h2 {
            margin-bottom: 10px;
        }
        .contact-item {
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="javascript:history.back()" class="back-btn">‚¨Ö Back</a>
        Contact Us
    </div>

    <div class="content">
        <!-- Contact Form Card -->
        <div class="container">
            <h2>Contact us</h2>
            <p>For technical assistance, feedback, or any type of inquiry, please feel free to contact us.</p>
            
            <form>
                <div class="form-group">
                    <input type="text" placeholder="First Name">&nbsp;&nbsp;
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">&nbsp;&nbsp;
                    <input type="tel" placeholder="Phone Number" maxlength="12">

                </div>
                <label for="query">Message</label>
                <textarea id="query" placeholder="Please enter query..."></textarea>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Contact Info Card -->
        <div class="contact-info">
            <h2>Contact Details</h2>
            <div class="contact-item">üìç Address: Kolkata, West Benal, India, Asia</div>
            <div class="contact-item">üìß Email: support@example.com</div>
            <div class="contact-item">üìû Phone: +123 456 7890</div>
        </div>
    </div>

</body>
</html>
